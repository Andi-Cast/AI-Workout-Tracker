spring:
  application:
    name: AIGymTracker

  datasource:
    url: jdbc:mysql://localhost:3306/health_tracker_db?createDatabaseIfNotExist=true
    username: root
    password: mysql123

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 9000000
    refreshTokenExpiration: 604800

aws:
  access-key: ${AWS_ACCESS_KEY_ID}
  secret-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION:us-east-1}